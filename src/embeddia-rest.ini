[uwsgi]
chdir = /var/embeddia-rest/
virtualenv  = /opt/conda/envs/embeddia-rest/
shared-socket = :80
http	= =0
socket	= :8000
stats	= :8001
wsgi-file	= /var/embeddia-rest/embeddia_toolkit/wsgi.py

env = DJANGO_SETTINGS_MODULE=embeddia_toolkit.settings
env = LANG=en_US.UTF-8
env = LC_ALL=en_US.UTF-8
env = LC_LANG=en_US.UTF-8
env = PYTHONIOENCODING=UTF-8

touch-reload =/var/embeddia-rest/embeddia_toolkit/wsgi.py
vacuum	= True
uid     = www-data
gid     = www-data
disable-logging = False
buffer-size = 65535

chunked-input-timeout = 300
ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true

harakiri = 70
lazy-apps = True
close-on-exec = True
