version: '3'

services:

  embeddia-postgres:
    image: postgres:12-alpine
    volumes:
      - ./data/postgres/:/var/lib/postgresql/data/
    env_file:
      - ./env.hatespeech

  embeddia-hatespeech:
    image: embeddia-hatespeech:latest
    ports:
      - 5001:5000
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./data/:/data/
    env_file:
      - ./env.hatespeech
    depends_on:
      - embeddia-postgres

  embeddia-nlg:
    image: embeddia-nlg:latest
    ports:
      - 5002:8080
    volumes:
      - ./data:/app/data

  embeddia-keyword:
    image: embeddia-keyword:latest
    ports:
      - 5003:5000
    env_file:
      - ./env.keyword
    command: python -u manage.py run -h 0.0.0.0
